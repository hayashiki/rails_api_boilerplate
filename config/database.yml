default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: hireclub_web_clone_development

test:
  <<: *default
  database: hireclub_web_clone_test

production:
  <<: *default
  database: hireclub_web_clone_production
  username: hireclub_web_clone
  password: <%= ENV['RAILS_PLAYGROUND_DATABASE_PASSWORD'] %>
